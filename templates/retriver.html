<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ask a Question</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-lg">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Ask a Question about the Uploaded Document</h2>
    <form action="/retrive" method="post" class="flex flex-col space-y-4">
      <input type="text" name="query" placeholder="Enter your question..." class="p-2 border rounded" required />
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Retrieve Answer</button>
    </form>
    {% if response %}
      <div class="mt-6 p-4 bg-gray-50 border-l-4 border-blue-500">
        <h3 class="text-lg font-semibold text-gray-700">Response:</h3>
        <p class="text-gray-800 mt-2 whitespace-pre-wrap">{{ response }}</p>
      </div>
    {% endif %}
  </div>
</body>
</html>
